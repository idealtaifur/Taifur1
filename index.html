    <script>
        const API_KEY = "AIzaSyANaIeZ-gHrJNS_TFA6z8QC47rftEp1B3Q"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ API Key ‡¶¨‡¶∏‡¶æ‡¶®
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const loader = document.getElementById('loader');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // User message UI
            appendMessage(text, 'user');
            userInput.value = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                appendMessage(aiResponse, 'ai');
            } catch (error) {
                appendMessage("‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶®‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ API Key ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá ‡¶§‡ßã?", 'ai');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const innerDiv = document.createElement('div');
            innerDiv.className = sender === 'user' 
                ? "bg-[#2a2e35] text-gray-200 px-4 py-3 rounded-2xl rounded-tr-none shadow-md text-sm max-w-[85%]"
                : "bg-blue-600 text-white px-4 py-3 rounded-2xl rounded-tl-none shadow-lg text-sm max-w-[85%]";
            
            innerDiv.innerText = text;
            div.appendChild(innerDiv);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearChat() { chatContainer.innerHTML = ''; }

        // Enter key support
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Simple Text to Speech (‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ‡¶∞ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞)
        function speakText() {
            const lastMsg = chatContainer.lastElementChild?.innerText;
            if (lastMsg) {
                const speech = new SpeechSynthesisUtterance(lastMsg);
                window.speechSynthesis.speak(speech);
            }
        }
    </script>
