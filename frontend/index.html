<!DOCTYPE html>\n<html lang="bn">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>জেমিনি এআই সহকারী</title>\n    <style>\n        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }\n        .container { width: 50%; margin: auto; }\n        header { text-align: center; padding: 10px; }\n        #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; margin-top: 20px; padding: 10px; background: #fff; }\n        .message { margin: 5px 0; padding: 10px; border-radius: 5px; }\n        .user { background-color: #e7f3fe; }\n        .bot { background-color: #f9f9f9; }\n        .login, .register { margin-top: 20px; }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <header>\n            <h1>জেমিনি এআই সহকারী</h1>\n            <div class="login">\n                <h2>লগ ইন করুন</h2>\n                <form id="loginForm">\n                    <input type="text" placeholder="ইমেইল" required />\n                    <input type="password" placeholder="পাসওয়ার্ড" required />\n                    <button type="submit">লগ ইন</button>\n                </form>\n            </div>\n            <div class="register">\n                <h2>নিবন্ধন করুন</h2>\n                <form id="registrationForm">\n                    <input type="text" placeholder="নাম" required />\n                    <input type="text" placeholder="ইমেইল" required />\n                    <input type="password" placeholder="পাসওয়ার্ড" required />\n                    <button type="submit">নিবন্ধন</button>\n                </form>\n            </div>\n        </header>\n        <div id="chat">\n            <div class="message bot">স্বাগতম! কীভাবে আপনাকে সাহায্য করতে পারি?</div>\n        </div>\n        <input type="text" id="userInput" placeholder="আপনার বার্তা লিখুন..." />\n        <button id="sendBtn">পাঠান</button>\n    </div>\n    <script>\n        document.getElementById('sendBtn').onclick = function() {\n            const userInput = document.getElementById('userInput');\n            const message = document.createElement('div');\n            message.className = 'message user';\n            message.textContent = userInput.value;\n            document.getElementById('chat').appendChild(message);\n            userInput.value = '';\n            // Here you would also handle sending the message to the AI and displaying the response\n        };\n    </script>\n</body>\n</html>
